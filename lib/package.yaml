name: fosskers
version: '1.0.0'
synopsis: My personal site.
description: My personal site.
category: Web
author: Colin Woodbury
maintainer: colingw@gmail.com
license: BSD3
git: git://github.com/fosskers/fosskers.ca.git

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches
  - -fwarn-incomplete-patterns
  - -fwarn-incomplete-uni-patterns

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base >= 4.8 && < 4.11
  - aeson >= 1.2 && < 1.3
  - bytestring
  - containers
  - hourglass >= 0.2 && < 0.3
  - lucid >= 2.9 && < 2.10
  - megaparsec >= 6.3 && < 6.5
  - protolude >= 0.2 && < 0.3
  - servant >= 0.11 && < 0.13
  - servant-lucid >= 0.7 && < 0.8
  - servant-xml >= 1.0 && < 1.1
  - text >= 1.2 && < 1.3
  - unordered-containers
  - xmlbf >= 0.3 && < 0.4

library:
  source-dirs: .

tests:
  fosskers-test:
    main: Test.hs
    source-dirs: test
    ghc-options:
      - -threaded
    dependencies:
      - tasty >= 0.11 && < 1.1
      - tasty-hunit >= 0.9 && < 0.11
      - fosskers
