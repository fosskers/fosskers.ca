resolver: lts-20.12

ghc-options:
  $everything: -split-sections
  $locals: -fwrite-ide-info -hiedir=.hie -fmax-relevant-binds=0

flags:
  these:
    assoc: false
  strict:
    assoc: false

extra-deps:
  # --- Missing from Stackage --- #
  - org-mode-2.0.2
  - org-mode-lucid-1.6.4
  - skylighting-lucid-1.0.3
