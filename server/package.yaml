name: server
version: '1.0.0'
synopsis: My personal site.
description: My personal site.
category: Web
author: Colin Woodbury
maintainer: colingw@gmail.com
license: BSD3
git: git://github.com/fosskers/fosskers.ca.git

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches
  - -fwarn-incomplete-patterns
  - -fwarn-incomplete-uni-patterns

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base >= 4.8 && < 4.11
  - protolude >= 0.2 && < 0.3
  - text >= 1.2 && < 1.3

executables:
  server:
    source-dirs: .
    main: Server.hs
    dependencies:
      - fosskers
      - servant >= 0.11 && < 0.13
      - servant-server >= 0.11 && < 0.13
