name: Rust

on:
  pull_request:
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Tools and Demos
    runs-on: ubuntu-latest

    steps:
      - name: Clone Project
        uses: actions/checkout@v5

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          working-directory: rust

      - name: Workspace Build
        run: |
          cd rust
          cargo build
